<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>AARP Discount</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<style>
		body{font-family: 'Questrial', sans-serif;}

	</style>
</head>

<body>
	<div class="container">


		<h1>AARP Discount Calculator</h1>
		<div class="row">
			<div class="input-field input-group col s6">
				<input id="frame-price" type="number" min="50" placeholder="$ Enter Frame Price - 30% Discount" />
			</div>
			<div class="input-field input-group col s6">
				<select id="base-lens">
					<option selected>Select Base Lens</option>
					<option data-value=100>Single Vision $100 - 30% Discount</option>
					<option data-value=131>Bifocal $131 - 30% Discount</option>
					<option data-value=172>Trifocal $172 - 30% Discount</option>
					<option>Progressive</option>
				</select>
				<br />
			</div>
		</div>

		<!-- If progressive, select type -->
		<div class="row">
			<div class="input-field input-group col s6" id="prog-type">
				<select>
					<option selected>Select Progressive Lens Type</option>
					<option>Standard Progressive</option>
					<option>Premium Progressive</option>
				</select>
				<br />
			</div>
			<div class="input-field input-group col s6 std-prog-list">
				<select id="std-prog-list">
					<option selected>Select Standard Lens Design</option>

					<!-- List Standard Progressive Lenses -->
					<option data-value=232>Essilor Adapter ($232)</option>
					<option data-value=180>Essilor/Kodak Navigator ($180)</option>
					<option data-value=254>Essilor Ovation ($254)</option>
					<option data-value=181>Essilor Interview ($181)</option>
					<option data-value=254>Essilor Natural ($254)</option>
					<option>Other/Not Listed</option>
				</select>
				<br />
			</div>
		</div>
		<!-- If premium progressive, enter name & price-->
		<div class="row">
			<div class="input-field input-group col s4">
				<input type="number" id="prem-prog-price" placeholder="$ Enter Base Lens Price" />
			</div>
			<div class="input-field input-group col s7">
				<input id="prem-prog-name" placeholder="Enter Lens Name (Optional)" />
			</div>
			<br />
		</div>
		<div class="row">
			<div class="input-field input-group col s6">
				<select id="ar-type">
					<option selected>No Anti-Reflective</option>
					<option>Standard Anti-Reflective ($89)</option>
					<option>Premium Anti-Reflective</option>
				</select>
			</div>

			<!-- If premium A/R, enter price-->
			<div class="input-field input-group col s6">
				<input id="ar-price" placeholder="$ Enter Premium Anti-Reflective Price" />
			</div>
		</div>
		<br />
		<div class="input-field input-group">
			<select id="lens-material">
				<option selected>Choose Lens Material - 15% off</option>
				<option data-value=0>CR-39 ($0)</option>
				<option data-value=60>Polycarbonate ($60) 30% off</option>
				<option data-value=110>Trivex ($110)</option>
				<option data-value=87>SV 1.60 Hi Index ($87)</option>
				<option data-value=130>Prog 1.60 Hi Index ($130)</option>
				<option data-value=150>1.67 Hi Index ($150)</option>
				<option data-value=190>1.74 Hi Index ($190)</option>
			</select>
		</div>
		<br />
		<div class="row">
			<form action="#" class="col s6">
				<p>
					<label>
						<input class="input-group" name="group1" type="radio" checked />
						<span>No Transitions</span>
					</label>
				</p>
				<p>
					<label>
						<input class="input-group" id="transitions" name="group1" type="radio" />
						<span>Transitions</span>
					</label>
				</p>
			</form>
			<form action="#" class="col s6">
				<p>
					<label>
						<input class="input-group" name="group2" type="radio" checked />
						<span>No Prism</span>
					</label>
				</p>
				<input class="input-group" type="number" id="prism-num" placeholder="Enter Total Number of Diopters" />
				<p>
					<label>
						<input class="input-group" id="prism" name="group2" type="radio" />
						<span>Prism</span>
					</label>
				</p>
			</form>
		</div>
		<br />

		<!-- Other Lens Options -->
		<div class="input-field input-group">
			<select multiple id="other-options">
				<option disabled selected>Other Lens Options</option>
				<option value=135>Polarized Lenses ($135)</option>
				<option value=60>Aspheric Lens ($60)</option>
				<option value=15>Custom Measurements ($15)</option>
				<option value=30>Drill Mounting ($30)</option>
				<option value=25>Edge Polish ($25)</option>
				<option value=25>Groove ($25)</option>
				<option value=80>Mirror Coating ($80)</option>
				<option value=55>Premium Scratch (TD2)($55)</option>
				<option value=30>Roll and Polish ($30)</option>
				<option value=25>Tint ($25)</option>
				<option value=25>UV/UV Backside ($25)</option>
			</select>
		</div>
		<div class="row">
			<div class="col s4">
				<h6 id="frame-start"></h6>
				<h6 id="lens-start"></h6>
				<h6 id="ar-start"></h6>
				<h6 id="material-start"></h6>
				<h6 id="trans-start"></h6>
				<h6 id="prism-start"></h6>
				<h6 id="other-start"></h6>
				<h5 id="total-start"></h5>
			</div>
			<div class="col s4">
				<h6 id="frame-adj"></h6>
				<h6 id="lens-adj"></h6>
				<h6 id="ar-adj"></h6>
				<h6 id="material-adj"></h6>
				<h6 id="trans-adj"></h6>
				<h6 id="prism-adj"></h6>
				<h6 id="other-adj"></h6>
				<h5 id="total-adj"></h5>
			</div>
			<div class="col s4">
				<h6 id="frame-end"></h6>
				<h6 id="lens-end"></h6>
				<h6 id="ar-end"></h6>
				<h6 id="material-end"></h6>
				<h6 id="trans-end"></h6>
				<h6 id="prism-end"></h6>
				<h6 id="other-end"></h6>
				<h5 id="total-end"></h5>

			</div>
		</div>
		<div id="results">

		</div>

		<div class="row">
			<button class="btn col s4 right" id="calculate" type="submit">Calculate Order</button>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="main.js" type="text/javascript"></script>


</html>
